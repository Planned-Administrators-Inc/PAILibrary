<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title>CSS Tab test</title>
	<style type="text/css">
		#menu ul 
		{
			list-style: none;
			padding: 0px;
			margin: 0px;
		}
		#menu li {
			float: right;
			border: 1px solid #bbb;
			border-bottom-width: 0px;
			margin: 0px;
		}
		#menu a {
			text-decoration: none;
			display: block;
			background: #fff;
			padding: 0.24em 1em;
			color: #000000;
			width: 5em;
			text-align: center;
			filter: alpha(opacity=50);
			opacity: 0.5;
		}
		#menu a:hover {
			text-decoration: underline;
			filter: alpha(opacity=100);
			opacity: 1.0;
		}
		#menu ul:selected 
		{
			background-color: Purple;
		}
		#menu #selected {
			border-color: black;
		}
		#menu #selected a {
			position: relative;
			top: 1px;
			background: white;
			color: #000097;
			font-weight: bold;
			text-decoration: none;
			filter: alpha(opacity=100);
			opacity: 1.0;
		}
		#content {
			border: 1px solid black;
			clear: both;
			padding: 5px 5px 5px 5px;
			background: #ffffff;
		}
		h1 {
			margin: 0px;
			padding: 0px 0px 20px 0px;
		}
	</style>
</head>
<body style="background: #5c87b2;">

<div id="menu"> 
	<h1>Tabs</h1>
	<ul>
		<li><a href="#">This</a></li>
		<li id="selected"><a href="#">That</a></li>
	</ul>
</div>

<div id="content">
	<p>Ispum schmipsum.</p>
</div>

</body>
</html>
